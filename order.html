<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order • Gauri Creations</title>

<style>
body{
  margin:0;font-family:Poppins,sans-serif;
  background:linear-gradient(135deg,#86e1ff,#ffd4b8);
  padding:20px;color:#222
}
.container{
  max-width:520px;margin:auto;background:#ffffffd8;
  padding:25px;border-radius:22px;
  box-shadow:0 6px 18px rgba(0,0,0,0.18);text-align:center
}
.logo{width:130px;margin-bottom:20px;border-radius:12px}
.product-box{display:flex;gap:12px;justify-content:center;text-align:left}
.product-img{width:95px;height:95px;border-radius:15px;object-fit:cover}
.input-field{width:92%;padding:13px;margin-top:12px;border-radius:12px;border:1px solid #bbb}
.summary{background:#fff;padding:14px;border-radius:15px;border:1px solid #ddd;margin-top:18px;text-align:left}
.btn-proceed{width:92%;padding:14px;background:#007aff;color:#fff;border-radius:14px;font-size:17px;font-weight:600;border:none;margin-top:18px;cursor:pointer}
.qty-row{display:flex;justify-content:space-between;width:92%;margin:18px auto}
.qty-btn{padding:8px 16px;border-radius:10px;background:#007aff;color:#fff;border:none;font-size:18px;font-weight:600;cursor:pointer}
</style>
</head>

<body>

<div class="container">
  <img src="logo-gauri.jpeg" class="logo">
  <h2>Order Details</h2>

  <div class="product-box">
    <img id="prodImg" class="product-img">
    <div>
      <div id="prodName"></div>
      <div id="prodPrice"></div>
    </div>
  </div>

  <div class="qty-row">
    <button class="qty-btn" onclick="updateQty(-1)">−</button>
    <div>Qty: <span id="qty">1</span></div>
    <button class="qty-btn" onclick="updateQty(1)">+</button>
  </div>

  <input id="custName" class="input-field" placeholder="Full Name">
  <input id="custPhone" class="input-field" placeholder="Phone">
  <input id="custPincode" class="input-field" placeholder="Pincode">
  <textarea id="custAddress" class="input-field" placeholder="Address"></textarea>

  <div class="summary">
    <div>Total: ₹<span id="sumTotal">0</span></div>
  </div>

  <button class="btn-proceed" onclick="submitOrder()">Proceed to Payment</button>
</div>

<script>
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbyNznWMbvHaiu7PjF-Kz5i35E1cNq5FobRnjJ2pAWcmhCL42R8f7A_WXxQUkQebdDE/exec";

let qty=1, price=0, sku="";

const params=new URLSearchParams(location.search);
sku=params.get("sku")||"";

fetch(`${SCRIPT_URL}?action=getProduct&sku=${sku}`)
.then(r=>r.json()).then(d=>{
  if(!d.success) return;
  const p=d.product;
  price=p.Price;
  document.getElementById("prodName").textContent=p.Name;
  document.getElementById("prodPrice").textContent="₹"+price;
  document.getElementById("prodImg").src=p["Image URL 1"];
  updateSummary();
});

function updateQty(v){
  qty=Math.max(1,qty+v);
  document.getElementById("qty").textContent=qty;
  updateSummary();
}

function updateSummary(){
  document.getElementById("sumTotal").textContent=price*qty;
}

function submitOrder(){
  alert("Order submitted (payment step next)");
}
</script>

</body>
</html>
