<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login • Gauri Creations</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Poppins,system-ui;
  background:linear-gradient(135deg,#86e1ff,#ffd4b8);
}
.card{
  width:100%;
  max-width:380px;
  background:#ffffffee;
  padding:28px;
  border-radius:22px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  text-align:center;
}
.logo{
  width:110px;
  border-radius:14px;
  margin-bottom:12px;
}
input{
  width:100%;
  padding:13px;
  margin-top:12px;
  border-radius:12px;
  border:1px solid #ccc;
  font-size:15px;
}
button{
  width:100%;
  padding:14px;
  margin-top:18px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#2563eb,#ec4899);
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}
.error{
  color:#dc2626;
  font-size:13px;
  margin-top:10px;
}
.small{
  font-size:13px;
  margin-top:14px;
}
.small a{
  color:#2563eb;
  font-weight:600;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="card">
  <img src="logo-gauri.jpeg" class="logo">
  <h2>Customer Login</h2>

  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>
  <div id="error" class="error"></div>

  <div class="small">
    New here? <a href="register.html">Create account</a>
  </div>
</div>

<script>
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbwxlp4ehND6OHfGY9ruPptTs4euh3U-v3y6IA90EfmwjuiFZD4BnoHDjifKAPG9B1T7/exec";

async function login(){
  const email = emailInput.value.trim();
  const password = passwordInput.value.trim();
  const errorBox = document.getElementById("error");
  errorBox.textContent = "";

  if(!email || !password){
    errorBox.textContent = "Please enter email and password";
    return;
  }

  try{
    const res = await fetch(SCRIPT_URL + "?action=customerLogin",{
      method:"POST",
      body:JSON.stringify({ email, password })
    });

    const data = await res.json();

    if(!data.success){
      errorBox.textContent = "Invalid email or password";
      return;
    }

    // ✅ SAVE SESSION (FIXED KEY)
    localStorage.setItem("gc_user", JSON.stringify(data.customer));

    // ✅ REDIRECT
    window.location.href = "store.html";

  }catch(e){
    errorBox.textContent = "Network error. Try again.";
  }
}

const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
</script>

</body>
</html>
