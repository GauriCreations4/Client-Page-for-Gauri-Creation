<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login • Gauri Creations</title>

<style>
body{
  margin:0;
  min-height:100vh;
  font-family:Poppins,system-ui;
  background:linear-gradient(135deg,#8fd3f4,#fbc2eb);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:16px;
}

.card{
  width:100%;
  max-width:380px;
  background:#ffffff;
  border-radius:26px;
  padding:28px 22px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
}

.logo{
  width:90px;
  border-radius:14px;
  margin-bottom:12px;
}

h2{margin:8px 0}
.sub{color:#666;font-size:14px;margin-bottom:20px}

/* ⭐ FIX STARTS HERE */
.form{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:14px;
}

.form input{
  width:100%;
  max-width:320px;
  padding:14px;
  font-size:16px;
  border-radius:14px;
  border:1px solid #ccc;
  outline:none;
  box-sizing:border-box;
}
/* ⭐ FIX ENDS HERE */

.btn{
  width:100%;
  max-width:320px;
  padding:14px;
  border-radius:999px;
  border:none;
  font-size:17px;
  font-weight:600;
  background:linear-gradient(135deg,#2563eb,#ec4899);
  color:#fff;
  margin-top:8px;
}

.footer{
  margin-top:14px;
  font-size:14px;
}
.footer a{color:#2563eb;text-decoration:none;font-weight:600}
</style>
</head>

<body>

<div class="card">
  <img src="logo-gauri.jpeg" class="logo">
  <h2>Welcome Back</h2>
  <div class="sub">Login to continue shopping</div>

  <div class="form">
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button class="btn" onclick="login()">Login</button>
  </div>

  <div class="footer">
    New here? <a href="register.html">Create account</a>
  </div>
</div>

<script>
const SCRIPT_URL = "YOUR_SCRIPT_URL";

function login(){
  fetch(SCRIPT_URL+"?action=customerLogin",{
    method:"POST",
    body:JSON.stringify({
      email:email.value,
      password:password.value
    })
  })
  .then(r=>r.json())
  .then(d=>{
    if(!d.success) return alert("Invalid login");
    localStorage.setItem("customer",JSON.stringify(d.customer));
    location.href="store.html";
  });
}
</script>

</body>
</html>
