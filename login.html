<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login • Gauri Creations</title>

<style>
* { box-sizing: border-box; }

body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Poppins, system-ui;
  background:linear-gradient(135deg,#86e1ff,#ffd4b8);
}

.card{
  width:100%;
  max-width:360px;
  background:#ffffffee;
  padding:28px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
}

.logo{
  width:110px;
  border-radius:14px;
  margin-bottom:10px;
}

h2{ margin:10px 0 20px }

input{
  width:100%;
  padding:13px;
  border-radius:12px;
  border:1px solid #bbb;
  font-size:15px;
  margin-bottom:12px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#007aff;
  color:white;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

.link{
  margin-top:14px;
  font-size:14px;
}
.link a{ color:#007aff; text-decoration:none; font-weight:600; }
</style>
</head>

<body>

<div class="card">
  <img src="logo-gauri.jpeg" class="logo">
  <h2>Login</h2>

  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <div class="link">
    New user? <a href="register.html">Register</a>
  </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwxlp4ehND6OHfGY9ruPptTs4euh3U-v3y6IA90EfmwjuiFZD4BnoHDjifKAPG9B1T7/exec";

async function login(){
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if(!email || !password){
    alert("Please enter email & password");
    return;
  }

  try{
    const res = await fetch(SCRIPT_URL + "?action=customerLogin",{
      method:"POST",
      body:JSON.stringify({ email, password })
    });
    const data = await res.json();

    if(!data.success){
      alert("Invalid login details");
      return;
    }

    // Save session
    localStorage.setItem("customer", JSON.stringify(data.customer));

    // ✅ REDIRECT (this was missing earlier)
    window.location.href = "store.html";

  }catch(err){
    alert("Login failed");
    console.error(err);
  }
}
</script>

</body>
</html>
