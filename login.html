<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login â€¢ Gauri Creations</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:"Poppins",sans-serif;
  background:linear-gradient(135deg,#86e1ff,#ffd4b8);
}

.card{
  width:100%;
  max-width:380px;
  background:#ffffffee;
  padding:28px;
  border-radius:22px;
  box-shadow:0 20px 40px rgba(0,0,0,0.25);
  text-align:center;
}

.logo{
  width:90px;
  border-radius:14px;
  margin-bottom:10px;
}

h2{margin:10px 0 5px}
p{font-size:13px;color:#666;margin-bottom:18px}

input{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:12px;
  border:1px solid #bbb;
  font-size:15px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#2563eb,#ec4899);
  color:white;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

.link{
  margin-top:14px;
  font-size:13px;
}
.link a{
  color:#2563eb;
  text-decoration:none;
  font-weight:600;
}
</style>
</head>

<body>

<div class="card">
  <img src="logo-gauri.jpeg" class="logo">
  <h2>Welcome Back</h2>
  <p>Login to continue shopping</p>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <div class="link">
    New here? <a href="register.html">Create account</a>
  </div>
</div>

<script>
const SCRIPT_URL="YOUR_SCRIPT_URL";

async function login(){
  const email=document.getElementById("email").value.trim();
  const password=document.getElementById("password").value.trim();
  if(!email||!password){alert("Please fill all fields");return;}

  const res=await fetch(SCRIPT_URL+"?action=customerLogin",{
    method:"POST",
    body:JSON.stringify({email,password})
  });
  const data=await res.json();

  if(!data.success){alert(data.message);return;}

  localStorage.setItem("gc_customer",JSON.stringify(data.customer));
  window.location.href="store.html";
}
</script>

</body>
</html>
