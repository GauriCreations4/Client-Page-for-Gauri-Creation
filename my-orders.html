<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Orders ‚Ä¢ Gauri Creations</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg,#e3f2ff,#ffe5f3);
        padding: 20px;
        color: #222;
    }

    .container {
        max-width: 480px;
        margin: auto;
        background: rgba(255,255,255,0.85);
        padding: 22px;
        border-radius: 22px;
        backdrop-filter: blur(8px);
        box-shadow: 0 10px 28px rgba(0,0,0,0.18);
        animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
        text-align: center;
        margin-bottom: 12px;
        font-size: 22px;
        font-weight: 700;
    }

    .order-card {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 16px;
        padding: 14px;
        margin-bottom: 15px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    }

    .row {
        display: flex;
        justify-content: space-between;
        font-size: 14px;
        margin-bottom: 5px;
    }

    .order-id {
        font-weight: 700;
        font-size: 15px;
        color: #2563eb;
    }

    .status {
        padding: 4px 8px;
        font-size: 12px;
        border-radius: 999px;
        color: #fff;
        font-weight: 600;
    }

    .status.Received { background: #6b7280; }
    .status.Verified { background: #2563eb; }
    .status.Packing { background: #f59e0b; }
    .status.Shipped { background: #7c3aed; }
    .status.Out { background: #0ea5e9; }
    .status.Delivered { background: #22c55e; }

    .track-btn {
        width: 100%;
        padding: 10px;
        background: #2563eb;
        color: white;
        border-radius: 12px;
        border: none;
        margin-top: 10px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
    }

    .empty {
        text-align: center;
        font-size: 15px;
        padding: 20px;
        color: #555;
    }
</style>
</head>

<body>

<div class="container">
    <h2>My Orders</h2>

    <div id="ordersList"></div>

    <div id="emptyMsg" class="empty" style="display:none;">
        You haven't placed any orders yet ü§ç
    </div>
</div>


<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwxlp4ehND6OHfGY9ruPptTs4euh3U-v3y6IA90EfmwjuiFZD4BnoHDjifKAPG9B1T7/exec";

/* 1Ô∏è‚É£ CHECK LOGIN */
const customer = JSON.parse(localStorage.getItem("gc_customer") || "{}");

if (!customer.id) {
    window.location.href = "login.html";
}

/* 2Ô∏è‚É£ LOAD ORDERS */
fetch(SCRIPT_URL + "?action=listOrders&customerId=" + customer.id)
    .then(res => res.json())
    .then(data => {
        if (!data.success) return;

        const orders = data.orders.filter(o => o["Customer ID"] === customer.id);

        if (orders.length === 0) {
            document.getElementById("emptyMsg").style.display = "block";
            return;
        }

        const container = document.getElementById("ordersList");
        container.innerHTML = "";

        orders.forEach(o => {
            let status = o["Status"] || "Order Received";
            let payStatus = o["Payment Status"] || "Pending";

            let css = "Received";
            if (status === "Payment Verified") css = "Verified";
            if (status === "Packing") css = "Packing";
            if (status === "Shipped") css = "Shipped";
            if (status === "Out for Delivery") css = "Out";
            if (status === "Delivered") css = "Delivered";

            const card = document.createElement("div");
            card.className = "order-card";

            card.innerHTML = `
                <div class="row">
                    <span class="order-id">${o["Order ID"]}</span>
                    <span class="status ${css}">${status}</span>
                </div>

                <div class="row"><span>Product:</span><strong>${o["Product Name"]}</strong></div>
                <div class="row"><span>Total:</span><strong>‚Çπ${o["Total"]}</strong></div>
                <div class="row"><span>Payment:</span><strong>${payStatus}</strong></div>

                ${o["AWB"] ? `<div class="row"><span>AWB:</span><strong>${o["AWB"]}</strong></div>` : ""}

                <button class="track-btn" onclick="window.location.href='track.html?orderId=${o["Order ID"]}'">
                    Track Order
                </button>
            `;

            container.appendChild(card);
        });
    })
    .catch(err => console.error(err));
</script>

</body>
</html>
