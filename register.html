<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register • Gauri Creations</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Poppins,system-ui;
  background:linear-gradient(135deg,#86e1ff,#ffd4b8);
}
.card{
  width:100%;
  max-width:400px;
  background:#ffffffee;
  padding:26px;
  border-radius:22px;
  box-shadow:0 18px 40px rgba(0,0,0,.25);
  text-align:center;
}
input{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:14px;
  border:1px solid #bbb;
  font-size:15px;
}
button{
  width:100%;
  margin-top:18px;
  padding:14px;
  border:none;
  border-radius:999px;
  font-size:16px;
  font-weight:600;
  color:white;
  background:linear-gradient(135deg,#2563eb,#ec4899);
  cursor:pointer;
}
small{display:block;margin-top:12px}
a{color:#2563eb;font-weight:600;text-decoration:none}
</style>
</head>

<body>

<div class="card">
  <h2>Create Account</h2>

  <input id="name" placeholder="Full Name">
  <input id="email" placeholder="Email">
  <input id="phone" placeholder="Phone">
  <input id="password" type="password" placeholder="Password">

  <button type="button" onclick="register()">Register</button>

  <small>Already have account? <a href="login.html">Login</a></small>
</div>

<script>
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbwxlp4ehND6OHfGY9ruPptTs4euh3U-v3y6IA90EfmwjuiFZD4BnoHDjifKAPG9B1T7/exec";

function register(){
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const password = document.getElementById("password").value.trim();

  if(!name || !email || !phone || !password){
    alert("Please fill all fields");
    return;
  }

  fetch(SCRIPT_URL + "?action=customerSignup",{
    method:"POST",
    body:JSON.stringify({ name,email,phone,password })
  })
  .then(r=>r.json())
  .then(d=>{
    if(!d.success){
      alert(d.message || "Registration failed");
      return;
    }

    alert("Account created successfully ❤️");
    window.location.href = "login.html";
  })
  .catch(()=>alert("Network error"));
}
</script>

</body>
</html>
