<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Manage Products • Gauri Creations Admin</title>

<style>
  :root {
    --glass-bg: rgba(255, 255, 255, 0.22);
    --glass-border: rgba(255, 255, 255, 0.45);
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    min-height: 100vh;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #8ce9ff, #ffe1cf);
    padding: 18px;
    display: flex;
    justify-content: center;
  }

  .shell { width: 100%; max-width: 1120px; }

  /* LOGIN */
  #loginOverlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
  }
  .login-box {
    background: #fff;
    padding: 20px;
    width: 90%;
    max-width: 330px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    text-align: center;
  }
  .login-input {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    font-size: 14px;
    border-radius: 10px;
    border: 1px solid #bbb;
  }
  .btn-primary-small {
    width: 100%;
    padding: 10px;
    margin-top: 14px;
    border: none;
    border-radius: 12px;
    background: #22c55e;
    color: white;
    font-size: 15px;
    cursor: pointer;
  }
  .error-msg { display:none; color: red; margin-top: 8px; font-size: 13px; }

  /* TOP BAR */
  .topbar {
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    padding: 12px 18px;
    border-radius: 20px;
    backdrop-filter: blur(14px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    margin-bottom: 18px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .pill-btn {
    background: #fff;
    padding: 6px 12px;
    border-radius: 999px;
    border: 1px solid #ccc;
    font-size: 13px;
    text-decoration: none;
    cursor: pointer;
  }

  .card {
    background: #fff;
    border-radius: 20px;
    padding: 14px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.15);
  }

  .search-input {
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 14px;
    min-width: 200px;
  }

  /* GRID */
  .grid {
    margin-top: 15px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 14px;
  }

  .product-card {
    border-radius: 18px;
    background: #f9fafb;
    border: 1px solid #eee;
    overflow: hidden;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
  }

  .thumb img {
    width: 100%;
    height: 150px;
    object-fit: cover;
  }

  .card-body {
    padding: 10px;
    font-size: 13px;
  }

  .prod-name { font-weight: 600; font-size: 14px; }
  .prod-price { color: #d62828; font-weight: 700; }

  .btn-small {
    width: 48%;
    padding: 6px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 12px;
    background: white;
    cursor: pointer;
  }
  .btn-small.danger {
    background: #ffe6e6;
    border-color: #f5b5b5;
    color: #b30000;
  }

  /* EDIT MODAL */
  #editOverlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    display: none;
    justify-content: center;
    align-items: center;
  }

  .edit-box {
    width: 90%;
    max-width: 450px;
    background: white;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  }

  .field {
    width: 100%;
    padding: 8px;
    border-radius: 10px;
    border: 1px solid #bbb;
    margin-top: 6px;
  }

  .btn-save {
    width: 100%;
    padding: 10px;
    margin-top: 14px;
    border: none;
    background: #16a34a;
    color: white;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
  }
</style>
</head>

<body>
<div class="shell">

  <!-- LOGIN -->
  <div id="loginOverlay">
    <div class="login-box">
      <h2>Admin Login</h2>
      <input id="adminPin" type="password" class="login-input" placeholder="Admin PIN" />
      <button id="loginBtn" class="btn-primary-small">Login</button>
      <div id="loginError" class="error-msg">Incorrect PIN</div>
    </div>
  </div>

  <!-- MAIN -->
  <div id="adminMain" style="display:none;">

    <header class="topbar">
      <div><strong>Manage Products</strong></div>
      <div>
        <a href="admin.html" class="pill-btn">← Dashboard</a>
        <button class="pill-btn" onclick="reloadProducts()">Refresh</button>
        <button class="pill-btn" onclick="adminLogout()">Logout</button>
      </div>
    </header>

    <div class="card">
      <input id="searchInput" class="search-input" placeholder="Search by name or SKU">
      <div id="statusText" style="margin-top:8px; color:#555;">Loading…</div>

      <div id="grid" class="grid"></div>
    </div>

  </div>

  <!-- EDIT MODAL -->
  <div id="editOverlay">
    <div class="edit-box">
      <h3>Edit Product</h3>

      <label>SKU</label>
      <input id="editSku" class="field" disabled>

      <label>Name</label>
      <input id="editName" class="field">

      <label>Price</label>
      <input id="editPrice" class="field">

      <label>Category</label>
      <input id="editCategory" class="field">

      <label>Image URL 1</label>
      <input id="editImg1" class="field">

      <label>Image URL 2</label>
      <input id="editImg2" class="field">

      <label>Image URL 3</label>
      <input id="editImg3" class="field">

      <label>Description</label>
      <textarea id="editDesc" class="field"></textarea>

      <button class="btn-save" onclick="saveEdit()">Save Changes</button>
      <div id="editStatus" style="margin-top:6px; font-size:13px; color:#666"></div>
    </div>
  </div>

</div>


<script>
const ADMIN_PIN = "1234";
const ADMIN_FLAG = "gc_admin_auth";

const SHEET_ID = "1W0CvU_5nbodRgwxfSNtNZ-eMUNFuVHqSG3vJ1UibJLw";
const PRODUCTS_SHEET = "Products";

const SCRIPT_URL =
  "https://script.google.com/macros/s/AKfycbxD6kFEU1QkcoX-ZFRz540bEPwaIECaST-Ogxq9UEs9LAnsx7Hq1yDzjkRTpmeaAL_j7A/exec";

let allProducts = [];
let currentEditSku = null;

/* LOGIN */
function initAdminLogin() {
  if (localStorage.getItem(ADMIN_FLAG) === "yes") {
    loginOverlay.style.display = "none";
    adminMain.style.display = "block";
    reloadProducts();
  }
  loginBtn.onclick = () => {
    if (adminPin.value === ADMIN_PIN) {
      localStorage.setItem(ADMIN_FLAG, "yes");
      loginOverlay.style.display = "none";
      adminMain.style.display = "block";
      reloadProducts();
    } else loginError.style.display = "block";
  };
}
function adminLogout() {
  localStorage.removeItem(ADMIN_FLAG);
  location.href = "admin.html";
}

/* LOAD PRODUCTS */
async function reloadProducts() {
  statusText.textContent = "Loading…";
  grid.innerHTML = "";

  const res = await fetch(`https://opensheet.elk.sh/${SHEET_ID}/${PRODUCTS_SHEET}`);
  allProducts = await res.json();

  renderProducts();
  statusText.textContent = `Showing ${allProducts.length} products`;
}

/* SEARCH */
searchInput.oninput = renderProducts;

/* RENDER GRID */
function renderProducts() {
  const q = searchInput.value.toLowerCase();
  const items = allProducts.filter(p =>
    (p["Name"] || "").toLowerCase().includes(q) ||
    (p["SKU"] || "").toLowerCase().includes(q)
  );

  grid.innerHTML = "";
  items.forEach(row => {
    const img = row["Image URL 1"] || "";
    const div = document.createElement("div");
    div.className = "product-card";

    div.innerHTML = `
      <div class="thumb"><img src="${img}"></div>
      <div class="card-body">
        <div class="prod-name">${row["Name"]}</div>
        <div class="prod-price">₹${row["Price"]}</div>
        <div style="margin-top:6px;display:flex;gap:6px;">
          <button class="btn-small" onclick='openEdit(${JSON.stringify(row)})'>Edit</button>
          <button class="btn-small danger" onclick='deleteProduct("${row["SKU"]}")'>Delete</button>
        </div>
      </div>
    `;
    grid.appendChild(div);
  });
}

/* EDIT */
function openEdit(row) {
  currentEditSku = row["SKU"];

  editSku.value = row["SKU"];
  editName.value = row["Name"];
  editPrice.value = row["Price"];
  editCategory.value = row["Category"];
  editImg1.value = row["Image URL 1"];
  editImg2.value = row["Image URL 2"];
  editImg3.value = row["Image URL 3"];
  editDesc.value = row["Description"];

  editStatus.textContent = "";
  editOverlay.style.display = "flex";
}

function saveEdit() {
  editStatus.textContent = "Saving...";

  const payload = {
    sku: currentEditSku,
    name: editName.value,
    price: editPrice.value,
    category: editCategory.value,
    imageUrl1: editImg1.value,
    imageUrl2: editImg2.value,
    imageUrl3: editImg3.value,
    description: editDesc.value
  };

  fetch(SCRIPT_URL + "?action=updateProduct", {
    method: "POST",
    body: JSON.stringify(payload)
  })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        editStatus.textContent = "Saved!";
        reloadProducts();
        setTimeout(() => (editOverlay.style.display = "none"), 600);
      } else editStatus.textContent = "Error saving";
    });
}

/* DELETE */
function deleteProduct(sku) {
  if (!confirm("Delete product " + sku + "?")) return;

  fetch(SCRIPT_URL + "?action=deleteProduct", {
    method: "POST",
    body: JSON.stringify({ sku })
  })
    .then(res => res.json())
    .then(() => reloadProducts());
}

window.onload = initAdminLogin;
</script>

</body>
</html>
