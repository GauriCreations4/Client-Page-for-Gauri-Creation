<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Complete Payment • Gauri Creations</title>
<!-- Favicon -->
<link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="apple-touch-icon" href="favicon.ico">   

<style>
:root {
    --accent-grad: linear-gradient(135deg,#2563eb,#ec4899);
    --success-grad: linear-gradient(90deg,#22c55e,#4ade80);
    --text-main: #111827;
}

/* GENERAL */
body {
    margin: 0;
    padding: 20px;
    min-height: 100vh;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg,#86e1ff,#ffd4b8);
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    width: 100%;
    max-width: 480px;
    background: rgba(255,255,255,0.85);
    border-radius: 22px;
    padding: 22px 20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
}

/* LOGO */
.logo-wrap { text-align: center; }
.logo {
    width: 80px;
    height: 80px;
    border-radius: 18px;
    object-fit: cover;
}

/* SUMMARY */
.summary {
    padding: 14px;
    border-radius: 16px;
    background: #fff;
    border: 1px solid #ddd;
    margin-top: 12px;
    margin-bottom: 20px;
}
.summary-row { display: flex; justify-content: space-between; margin: 5px 0; }

/* QR */
.qr-wrap { text-align: center; }
.qr {
    width: 180px;
    height: 180px;
    padding: 10px;
    background: white;
    border-radius: 20px;
}

/* PAY BUTTONS */
.pay-buttons { display: flex; flex-direction: column; gap: 10px; }
.pay-pill {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    padding: 11px 16px;
    border-radius: 999px;
    font-weight: 600;
    background: white;
    border: 1px solid #ccc;
    text-decoration: none;
    color: #000;
}
.pay-pill img { width: 26px; height: 26px; object-fit: contain; }

/* CONFIRM BUTTON */
.confirm-btn {
    margin-top: 14px;
    width: 100%;
    padding: 12px;
    background: var(--accent-grad);
    border-radius: 999px;
    font-weight: 600;
    color: white;
    border: none;
}

/* WAITING ANIMATION */
.slider-shell { margin-top: 18px; display: none; text-align: center; }
.slider-label { font-size: 13px; margin-bottom: 6px; }

.glass-track {
    width: 80%;
    height: 50px;
    margin: 0 auto;
    border-radius: 999px;
    background: rgba(255,255,255,0.55);
    border: 1px solid rgba(255,255,255,0.6);
    position: relative;
    overflow: hidden;
    display: none;
}

.glass-track.visible { display: block; }

.glass-thumb {
    width: 44px;
    height: 44px;
    border-radius: 999px;
    background: var(--accent-grad);
    color: #fff;
    font-size: 22px;
    font-weight: bold;
    position: absolute;
    top: 3px;
    left: 3px;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: moveThumb 1.7s infinite;
    box-shadow: 0 0 12px rgba(0,0,0,0.25);
}

@keyframes moveThumb {
    0% { transform: translateX(0); }
    50% { transform: translateX(calc(100% - 48px)); }
    100% { transform: translateX(0); }
}

.glass-track.success { background: var(--success-grad); }

/* GLITTER */
.glitter {
    position: absolute;
    width: 5px;
    height: 5px;
    border-radius: 999px;
    background: radial-gradient(circle,#fff7c2,#ff9900);
    animation: glitterAnim .7s ease-out forwards;
}

@keyframes glitterAnim {
    0% { opacity: 1; transform: scale(0.7); }
    100% { opacity: 0; transform: scale(0.1) translate(20px,-20px); }
}
</style>
</head>

<body>

<div class="card">

    <div class="logo-wrap"><img src="logo-gauri.jpeg" class="logo"></div>

    <h2 style="text-align:center; margin:8px 0;">Complete Your Payment</h2>
    <p style="text-align:center; color:#555; margin:0 0 12px;">Secure UPI Payment</p>

    <!-- SUMMARY -->
    <div class="summary">
        <div class="summary-row"><span>Product</span><strong id="summaryProduct">-</strong></div>
        <div class="summary-row"><span>Order ID</span><strong id="summaryOrderId">-</strong></div>
        <div class="summary-row"><span>Price</span><span id="summaryPrice">₹0</span></div>
        <div class="summary-row"><span>Qty</span><span id="summaryQty">1</span></div>
        <div class="summary-row"><span>Delivery</span><span id="summaryShip">₹0</span></div>
        <div class="summary-row"><strong>Total</strong><strong id="summaryTotal">₹0</strong></div>
    </div>

    <!-- QR -->
    <div class="qr-wrap"><img src="upi-qr.jpeg" class="qr"></div>

    <p style="text-align:center; margin-bottom:10px;">Scan or use quick buttons</p>

    <!-- PAY BUTTONS -->
    <div class="pay-buttons">
        <a id="btnGpay" class="pay-pill"><img src="gpay.PNG">Pay with GPay</a>
        <a id="btnPhonePe" class="pay-pill"><img src="phonepe.PNG">Pay with PhonePe</a>
    </div>

    <button id="confirmButton" class="confirm-btn">I completed the payment</button>

    <!-- WAITING ANIMATION -->
    <div class="slider-shell" id="waitArea">
        <div class="slider-label" id="sliderLabel">Checking payment…</div>
        <div class="glass-track" id="glassTrack">
            <div class="glass-thumb">›</div>
        </div>
    </div>

</div>

<script>
/* Fill Summary from URL */
const p = new URLSearchParams(window.location.search);
const product = p.get("product");
const orderId = p.get("orderId");
const price = p.get("price");
const qty = p.get("qty");
const delivery = p.get("delivery");

document.getElementById("summaryProduct").textContent = product;
document.getElementById("summaryOrderId").textContent = orderId;
document.getElementById("summaryPrice").textContent = "₹" + price;
document.getElementById("summaryQty").textContent = qty;
document.getElementById("summaryShip").textContent = "₹" + delivery;

let total = (parseInt(price) * parseInt(qty)) + parseInt(delivery);
document.getElementById("summaryTotal").textContent = "₹" + total;

/* Build UPI Link */
const UPI_ID = "vinayaksasane999-2@oksbi";
const MERCHANT = "Gauri Creations";
const upiLink =
`upi://pay?pa=${encodeURIComponent(UPI_ID)}&pn=${encodeURIComponent(MERCHANT)}&am=${encodeURIComponent(total)}&cu=INR`;

document.getElementById("btnGpay").href = upiLink;
document.getElementById("btnPhonePe").href = upiLink;

/* PAYMENT VERIFY LOGIC */
const waitArea = document.getElementById("waitArea");
const glassTrack = document.getElementById("glassTrack");
const sliderLabel = document.getElementById("sliderLabel");

document.getElementById("confirmButton").onclick = () => {
    waitArea.style.display = "block";
    glassTrack.classList.add("visible");
    startPolling();
};

/* Poll backend every 4 seconds */
let pollInterval = null;
let fallbackTimeout = null;

function startPolling(){
    pollInterval = setInterval(checkPayment, 4000);

    /* 2-minute fallback timeout */
    fallbackTimeout = setTimeout(() => {
        clearInterval(pollInterval);
        sliderLabel.textContent = "Still waiting… If paid, contact support.";
        glassTrack.classList.remove("visible");
    }, 120000); // 2 min
}

function checkPayment(){
    fetch(`https://script.google.com/macros/s/YOUR_VERIFY_SCRIPT/exec?action=checkStatus&orderId=${orderId}`)
    .then(r=>r.json())
    .then(d=>{
        if(d.status === "confirmed"){
            clearInterval(pollInterval);
            clearTimeout(fallbackTimeout);

            glassTrack.classList.add("success");
            sliderLabel.textContent = "Payment Confirmed!";

            /* glitter effect */
            for(let i=0;i<10;i++){
                setTimeout(()=>{
                    const g = document.createElement("div");
                    g.className="glitter";
                    g.style.left = (Math.random()*240+20)+"px";
                    g.style.top = (Math.random()*20+10)+"px";
                    glassTrack.appendChild(g);
                    setTimeout(()=>g.remove(),700);
                }, i*120);
            }

            /* Redirect after 1.8s */
            setTimeout(()=>{
                window.location.href = `confirmation.html?orderId=${orderId}`;
            },1800);
        }
    })
    .catch(()=>{});
}
</script>

</body>
</html>
