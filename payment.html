<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Complete Payment â€¢ Gauri Creations</title>

<link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="apple-touch-icon" href="favicon.ico">

<style>
:root {
  --accent-grad: linear-gradient(135deg,#2563eb,#ec4899);
}

body {
  margin: 0;
  padding: 20px;
  min-height: 100vh;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg,#86e1ff,#ffd4b8);
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  width: 100%;
  max-width: 480px;
  background: rgba(255,255,255,0.95);
  border-radius: 22px;
  padding: 22px 20px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.25);
  text-align: center;
}

.logo { width:80px; height:80px; border-radius:18px; margin-bottom: 10px; }

.summary {
  padding: 14px;
  border-radius: 16px;
  background: #f8fafc;
  border: 1px solid #e2e8f0;
  margin: 12px 0 20px;
  text-align: left;
}
.summary-row {
  display:flex;
  justify-content:space-between;
  margin:5px 0;
  font-size: 14px;
}

.qr-wrap { 
    margin: 15px 0;
    padding: 10px;
    background: white;
    display: inline-block;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
.qr { width:160px; height:160px; }

.pay-buttons {
  display:flex;
  flex-direction:column;
  gap:10px;
  margin-top:10px;
}
.pay-pill {
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  padding:12px 16px;
  border-radius:12px;
  font-weight:600;
  background:#fff;
  border:1px solid #ddd;
  text-decoration:none;
  color:#333;
  transition: transform 0.1s;
}
.pay-pill:active { transform: scale(0.98); }
.pay-pill img { width:24px; height:24px; }

.confirm-btn {
  margin-top:18px;
  width:100%;
  padding:14px;
  background:var(--accent-grad);
  border-radius:999px;
  font-weight:600;
  color:#fff;
  border:none;
  cursor:pointer;
  font-size: 16px;
  box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
}

/* ðŸ”¥ LIQUID TOGGLE STYLES */
.wait-area {
  margin-top: 25px;
  display: none; /* Hidden initially */
  flex-direction: column;
  align-items: center;
}

.liquid-switch {
  position: relative;
  width: 100px;
  height: 50px;
  background: #e2e8f0;
  border-radius: 50px;
  transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
}

.liquid-thumb {
  position: absolute;
  top: 5px;
  left: 5px;
  width: 40px;
  height: 40px;
  background: white;
  border-radius: 50%;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

/* State: ON (Payment Successful) */
.liquid-switch.active {
  background: #22c55e;
  box-shadow: 0 5px 20px rgba(34, 197, 94, 0.4);
}

.liquid-switch.active .liquid-thumb {
  transform: translateX(50px);
  background: #fff;
}

.status-text {
  margin-top: 15px;
  font-weight: 500;
  color: #666;
  font-size: 14px;
  transition: color 0.3s;
}

</style>
</head>

<body>

<div class="card">

  <img src="logo-gauri.jpeg" class="logo">
  
  <h2 style="margin:5px 0;">Complete Payment</h2>
  <p style="color:#666; font-size:14px; margin:0 0 15px;">Scan QR or use buttons below</p>

  <div class="summary">
    <div class="summary-row"><span>Product</span><strong id="summaryProduct">Loading...</strong></div>
    <div class="summary-row"><span>Order ID</span><strong id="summaryOrderId">-</strong></div>
    <div class="summary-row"><span>Total Amount</span><strong id="summaryTotal" style="color:#2563eb">â‚¹0</strong></div>
  </div>

  <div class="qr-wrap">
    <img src="upi-qr.jpeg" class="qr">
  </div>

  <div class="pay-buttons">
    <a id="btnGpay" class="pay-pill"><img src="gpay.PNG">Pay with GPay</a>
    <a id="btnPhonePe" class="pay-pill"><img src="phonepe.PNG">Pay with PhonePe</a>
  </div>

  <button id="confirmButton" class="confirm-btn">
    I have made the payment
  </button>

  <div class="wait-area" id="waitArea">
    <div class="liquid-switch" id="statusSwitch">
      <div class="liquid-thumb"></div>
    </div>
    <div class="status-text" id="statusText">Confirming Payment...</div>
  </div>

</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyFU0tpoO8_T_sjGzyU31_x18rJz1z7Xlbc4ak1vYUKcOkPvxyi4ZilEe3Xc0mOaLgt/exec";

const orderId = new URLSearchParams(window.location.search).get("orderId");
document.getElementById("summaryOrderId").textContent = orderId;

let pollInterval = null;

/* 1. LOAD ORDER */
fetch(`${SCRIPT_URL}?action=getOrders`)
.then(r=>r.json())
.then(d=>{
  if(!d.success) return;
  const o = d.orders.find(x => x["Order ID"] === orderId);
  if(!o) return;

  document.getElementById("summaryProduct").textContent = o["Product Name"];
  document.getElementById("summaryTotal").textContent = "â‚¹" + o["Total"];

  const upi = `upi://pay?pa=vinayaksasane999-2@oksbi&pn=Gauri Creations&am=${o["Total"]}&cu=INR`;
  document.getElementById("btnGpay").href = upi;
  document.getElementById("btnPhonePe").href = upi;
});

/* 2. START CHECKING */
function startPaymentCheck(){
  // Hide button, show toggle
  document.getElementById("confirmButton").style.display = "none";
  document.getElementById("waitArea").style.display = "flex";
  
  checkPayment(); // Check immediately
  pollInterval = setInterval(checkPayment, 4000); // Then every 4 sec
}

/* 3. CHECK STATUS & TRIGGER ANIMATION */
function checkPayment(){
  fetch(`${SCRIPT_URL}?action=checkPayment&orderId=${orderId}`)
  .then(r=>r.json())
  .then(d=>{
    if(d.success && d.paymentStatus === "Paid"){
      clearInterval(pollInterval);
      
      // ðŸ”¥ Trigger Liquid Animation
      const switchEl = document.getElementById("statusSwitch");
      const textEl = document.getElementById("statusText");

      switchEl.classList.add("active"); // Flips the switch
      textEl.textContent = "Payment Verified!";
      textEl.style.color = "#22c55e";
      textEl.style.fontWeight = "bold";
      
      // Redirect after 1.5 seconds
      setTimeout(()=>{
        window.location.href = `confirmation.html?orderId=${orderId}`;
      }, 1500);
    }
  });
}

document.getElementById("confirmButton").addEventListener("click", startPaymentCheck);
</script>

</body>
</html>
