<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Gauri Creations • Store</title>

<link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="apple-touch-icon" href="favicon.ico"> 

<style>
/* --- YOUR EXISTING CSS (UNCHANGED) --- */
:root{
  --bg-grad: linear-gradient(135deg,#e3f2ff,#ffe5f3);
  --glass: rgba(255,255,255,0.78);
  --glass-strong: rgba(255,255,255,0.92);
  --glass-border: rgba(148,163,184,0.6);
  --shadow-strong: 0 20px 45px rgba(15,23,42,0.30);
  --accent-grad: linear-gradient(135deg,#2563eb,#ec4899);
  --muted:#6b7280;
}
*{box-sizing:border-box}
body{
  margin:0;min-height:100vh;font-family:'Poppins',sans-serif;
  background:var(--bg-grad);padding:18px 14px 28px;
  display:flex;justify-content:center;
}
.shell{width:100%;max-width:1150px}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(170px,1fr));
  gap:14px
}
.product-card{
  border-radius:16px;
  background:var(--glass-strong);
  border:1px solid rgba(209,213,219,0.7);
  padding:10px;
  display:flex;
  flex-direction:column;
  gap:8px;
}
.product-img-wrap{
  height:140px;
  border-radius:12px;
  overflow:hidden;
  background:#fff;
}
.product-img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.btn-primary{
  background:var(--accent-grad);
  color:#fff;
  border-radius:999px;
  padding:6px 10px;
  border:none;
  font-size:12px;
  font-weight:600;
}
</style>
</head>

<body>

<div class="shell">
  <section id="grid" class="grid"></section>
</div>

<script>
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbyFU0tpoO8_T_sjGzyU31_x18rJz1z7Xlbc4ak1vYUKcOkPvxyi4ZilEe3Xc0mOaLgt/exec";

/* ✅ IMAGE PICKER — THIS IS THE FIX */
function getProductImage(p){
  return (
    p["Image URL 1"] ||
    p["Image URL 2"] ||
    p["Image URL 3"] ||
    p["Image URL 4"] ||
    p["Image URL 5"] ||
    "placeholder.jpg"
  );
}

async function loadProducts(){
  const res = await fetch(SCRIPT_URL + "?action=getProducts");
  const data = await res.json();
  const products = data.products || [];

  const grid = document.getElementById("grid");
  grid.innerHTML = "";

  products.forEach(p=>{
    const img = encodeURI(getProductImage(p));

    const card = document.createElement("div");
    card.className = "product-card";

    card.innerHTML = `
      <div class="product-img-wrap">
        <img src="${img}" class="product-img" loading="lazy">
      </div>
      <strong>${p.Name}</strong>
      <div>₹${p.Price}</div>
      <button class="btn-primary" onclick="location.href='product.html?sku=${p.SKU}'">
        Know More
      </button>
    `;

    grid.appendChild(card);
  });
}

loadProducts();
</script>

</body>
</html>
