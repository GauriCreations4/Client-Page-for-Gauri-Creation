<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gauri Creations • Store</title>

<style>
    body {
        margin: 0;
        padding: 20px;
        font-family: Poppins, sans-serif;
        background: linear-gradient(135deg, #e3f8ff, #ffe8f0);
        min-height: 100vh;
    }

    h1 {
        text-align: center;
        font-size: 30px;
        font-weight: 700;
        margin-bottom: 20px;
    }

    .filters {
        background: white;
        padding: 16px;
        border-radius: 18px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        max-width: 1050px;
        margin: 0 auto 25px auto;
    }

    .filters input,
    .filters select {
        width: 100%;
        padding: 12px;
        font-size: 15px;
        border-radius: 12px;
        border: 1px solid #ccc;
        margin-top: 10px;
    }

    .filter-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        margin-top: 10px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
        gap: 20px;
        max-width: 1050px;
        margin: 0 auto;
    }

    .product-card {
        background: white;
        padding: 12px;
        border-radius: 18px;
        box-shadow: 0 12px 28px rgba(0,0,0,0.15);
        transition: 0.3s ease;
        cursor: pointer;
        transform-style: preserve-3d;
    }

    .product-card:hover {
        transform: rotate3d(1, 1, 0, 10deg) scale(1.04);
    }

    .product-img {
        width: 100%;
        height: 155px;
        object-fit: cover;
        border-radius: 14px;
        transition: 0.4s;
    }

    .product-card:hover .product-img {
        transform: scale(1.08);
    }

    .product-name {
        font-size: 15px;
        font-weight: 600;
        margin-top: 10px;
    }

    .product-price {
        font-size: 17px;
        font-weight: 700;
        color: #e63946;
    }

    .btn-buy {
        display: block;
        padding: 10px;
        margin-top: 10px;
        background: #0077ff;
        border-radius: 12px;
        color: white;
        text-align: center;
        text-decoration: none;
        font-weight: 600;
    }

    #popupOverlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.55);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 200;
    }

    .popup-box {
        background: white;
        width: 90%;
        max-width: 450px;
        padding: 18px;
        border-radius: 18px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        animation: popupShow 0.3s ease;
    }

    @keyframes popupShow {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
    }
</style>
</head>

<body>

<h1>Our Products</h1>

<div class="filters">
    <input type="text" id="searchBar" placeholder="Search products...">

    <div class="filter-row">
        <select id="categoryFilter">
            <option value="">All Categories</option>
        </select>

        <select id="sortFilter">
            <option value="">Sort By</option>
            <option value="low">Price: Low to High</option>
            <option value="high">Price: High to Low</option>
        </select>
    </div>

    <div class="filter-row">
        <input type="number" id="minPrice" placeholder="Min Price">
        <input type="number" id="maxPrice" placeholder="Max Price">
    </div>
</div>

<div id="productGrid" class="grid"></div>

<div id="popupOverlay">
    <div class="popup-box">
        <button onclick="closePopup()" style="float:right;background:red;color:white;padding:8px 12px;border:none;border-radius:8px;">X</button>
        <img id="popupImg" style="width:100%;border-radius:14px;">
        <h2 id="popupName"></h2>
        <p id="popupDesc"></p>
        <div id="popupPrice" style="font-size:22px;font-weight:bold;color:#e63946;"></div>
    </div>
</div>

<script>
const API_URL =
 "https://script.google.com/macros/s/AKfycbxD6kFEU1QkcoX-ZFRz540bEPwaIECaST-Ogxq9UEs9LAnsx7Hq1yDzjkRTpmeaAL_j7A/exec";

let PRODUCTS = [];

/* Load products */
async function loadProducts() {
    const res = await fetch(API_URL + "?getProducts=1");
    const data = await res.json();

    PRODUCTS = data.products || [];

    populateCategories();
    displayProducts(PRODUCTS);
}

/* Category dropdown */
function populateCategories() {
    const dropdown = document.getElementById("categoryFilter");
    const unique = [...new Set(PRODUCTS.map(p => p.Category).filter(Boolean))];

    unique.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c;
        opt.textContent = c;
        dropdown.appendChild(opt);
    });
}

/* Display products */
function displayProducts(list) {
    const grid = document.getElementById("productGrid");
    grid.innerHTML = "";

    list.forEach(p => {

        const img =
            p["Image URL 1"] ||
            p["imageUrl1"] ||
            "";

        const card = document.createElement("div");
        card.className = "product-card";

        card.innerHTML = `
            <img src="${img}" class="product-img" onclick="openPopup('${img}', '${p.Name}', \`${p.Description}\`, '${p.Price}')">
            <div class="product-name">${p.Name}</div>
            <div class="product-price">₹${p.Price}</div>

            <a class="btn-buy"
                href="order.html?product=${encodeURIComponent(p.Name)}&price=${p.Price}&img=${img}">
                Buy Now
            </a>
        `;

        grid.appendChild(card);
    });
}

/* Apply filters */
function applyFilters() {
    let list = [...PRODUCTS];

    const s = searchBar.value.toLowerCase();
    const cat = categoryFilter.value;
    const sort = sortFilter.value;

    const min = Number(minPrice.value);
    const max = Number(maxPrice.value);

    if (s) list = list.filter(p => p.Name.toLowerCase().includes(s));
    if (cat) list = list.filter(p => p.Category === cat);
    if (min) list = list.filter(p => Number(p.Price) >= min);
    if (max) list = list.filter(p => Number(p.Price) <= max);

    if (sort === "low") list.sort((a,b) => Number(a.Price) - Number(b.Price));
    if (sort === "high") list.sort((a,b) => Number(b.Price) - Number(a.Price));

    displayProducts(list);
}

/* Quick View */
function openPopup(img, name, desc, price) {
    popupImg.src = img;
    popupName.innerText = name;
    popupDesc.innerText = desc;
    popupPrice.innerText = "₹" + price;

    popupOverlay.style.display = "flex";
}

function closePopup() {
    popupOverlay.style.display = "none";
}

/* Listeners */
searchBar.oninput = applyFilters;
categoryFilter.onchange = applyFilters;
sortFilter.onchange = applyFilters;
minPrice.oninput = applyFilters;
maxPrice.oninput = applyFilters;

loadProducts();
</script>

</body>
</html>
